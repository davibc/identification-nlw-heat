<!DOCTYPE html>
<html>
  <head lang="pt-br">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Davi - DoWhile 2021</title>
    <link
      rel="shortcut icon"
      href="images/selo_rocketseat.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card" data-tilt>
      <div class="content">
        <div class="avatar">
          <span>
            <img src="images/selo_rocketseat.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userAvatar"
            src="http://lorempixel.com.br/185/185"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Davi Barbosa Costa</h1>
        <a
          id="userGithubLink"
          href="https://www.github.com/davibc"
          target="_blank"
        >
          <img src="images/github.svg" alt="github" />
          <span id="githubLogin">davibc</span>
        </a>

        <p id="userBio">That's my bio!</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/davibc" target="_blank">
              <img src="images/YouTube.svg" alt="Canal do YouTube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/costadavib" target="_blank">
              <img src="images/Instagram.svg" alt="Perfil no Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/Facebook.svg" alt="Perfil do Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/costabdavi" target="_blank">
              <img src="images/Twitter.svg" alt="Perfil no Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="app.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector('.your-element'), {
        max: 25,
        speed: 400
      })

      //It also supports NodeList
      VanillaTilt.init(document.querySelectorAll('.your-element'))
    </script>
  </body>
</html>
