<html>
  <head>
    <title>Davi - DoWhile 2021</title>
    <link
      rel="shortcut icon"
      href="images/selo_rocketseat.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="avatar">
          <span>
            <img src="images/selo_rocketseat.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userAvatar"
            src="http://lorempixel.com.br/185/185"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Davi Barbosa Costa</h1>
        <a
          id="userGithubLink"
          href="https://www.github.com/davibc"
          target="_blank"
        >
          <img src="images/github.svg" alt="github" />
          <span id="githubLogin">davibc</span>
        </a>

        <p id="userBio">That's my bio!</p>

        <!-- lista nÃ£o ordenada "ul" com imagens -->
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/davibc" target="_blank">
              <img src="images/YouTube.svg" alt="Canal do YouTube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/costadavib" target="_blank">
              <img src="images/Instagram.svg" alt="Perfil no Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/Facebook.svg" alt="Perfil do Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/costabdavi" target="_blank">
              <img src="images/Twitter.svg" alt="Perfifl no Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
